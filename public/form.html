<!DOCTYPE html>
<html>
<head>
    <title>Student Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Information</h1>
        <form action="/insert" method="post" class="form">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <button type="submit" class="btn">Submit</button>
        </form>

        <form action="/delete" method="post" class="form">
            <h2>Delete Student</h2>
            <div class="form-group">
                <label for="delete-name">Name:</label>
                <input type="text" id="delete-name" name="name" required>
            </div>
            <button type="submit" class="btn delete-btn">Delete</button>
        </form>

        <button onclick="window.location.href='/students'" class="btn view-btn">View Students</button>
    </div>
</body>
</html>
